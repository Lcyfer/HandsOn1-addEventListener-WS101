<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="A.css">
    <title>JavaScript addEventListener() Hands-On</title>
</head>
<body>

    <h1 class="hh1">JavaScript addEventListener() Hands-On</h1>

    <button class="button"id="button1">Button 1</button>
    <button class="button" id="button2">Button 2</button>
    <button class="button" id="button3">Button 3</button>

    <script>
let button1=document.getElementById('button1');
          let button2=document.getElementById('button2');
          let button3=document.getElementById('button3');
    
        function showMessage1() {
            alert("Button 1 was clicked!");
         document.querySelector("body").style.backgroundColor="#ce49c9";
          document.querySelector("h1").style.color = "#17aa67";
          
          button1.style.backgroundColor = "pink";
          button2.style.backgroundColor = "grey";
          button3.style.backgroundColor = "grey";
        }

        function showMessage2() {
            alert("Button 2 was clicked!");
              document.querySelector("body").style.backgroundColor = "#17aa67";
            document.querySelector("h1").style.color = "blue";
            button1.style.backgroundColor = "grey";
          button2.style.backgroundColor = "pink";
          button3.style.backgroundColor = "grey";
        }

        function showMessage3() {
            alert("Button 3 was clicked!");
document.querySelector("body").style.backgroundColor = "#11b0ba";
document.querySelector("h1").style.color = "red";
button1.style.backgroundColor = "grey";
          button2.style.backgroundColor = "grey";
          button3.style.backgroundColor = "pink";
        }


        document.getElementById("button1").addEventListener("click", showMessage1);
        document.getElementById("button2").addEventListener("click", showMessage2);
        document.getElementById("button3").addEventListener("click", showMessage3);
    </script>

</body>
</html>
